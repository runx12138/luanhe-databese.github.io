<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>亂荷飄零古籍数据库</title>
    
    <!-- 样式依赖 -->
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --paper-color: #f9f6f0;
            --ink-color: #382f2a;
            --accent-color: #8c6840;
        }

        body {
            background: var(--paper-color);
            color: var(--ink-color);
            font-family: 'Noto Serif SC', serif;
            min-height: 100vh;
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .nav-title {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 3rem;
            letter-spacing: 2px;
            position: relative;
            padding-bottom: 1rem;
            margin: 2rem 0;
        }

        .nav-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 3px;
            background: linear-gradient(90deg, transparent 0%, var(--accent-color) 50%, transparent 100%);
        }

        .resource-card {
            background: rgba(255,255,255,0.9);
            border: 1px solid #e5ddd3;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4,0,0.2,1);
            opacity: 0;
            transform: translateY(20px);
            animation: cardEnter 0.6s ease-out forwards;
        }

        @keyframes cardEnter {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .resource-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.08);
            border-color: var(--accent-color);
        }

        .category-btn {
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            border: 2px solid var(--ink-color);
            border-radius: 50px;
            padding: 8px 24px;
        }

        .category-btn.active {
            background: var(--ink-color);
            color: var(--paper-color);
        }

        .category-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(60,45,35,0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
        }

        .category-btn:hover::before {
            width: 120%;
            height: 120%;
        }

        .tag-badge {
            background: rgba(140,104,64,0.15);
            color: var(--accent-color);
            font-size: 0.8em;
            padding: 4px 10px;
            border-radius: 4px;
            transition: transform 0.2s;
        }

        .tag-badge:hover {
            transform: scale(1.05);
        }

        .search-box {
            background: var(--paper-color);
            border: 2px solid var(--ink-color);
            border-radius: 50px;
            padding: 12px 24px;
            transition: all 0.3s;
        }

        .search-box:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(140,104,64,0.2);
        }

        .link-underline {
            position: relative;
            text-decoration: none !important;
        }

        .link-underline::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--accent-color);
            transition: width 0.3s;
        }

        .link-underline:hover::after {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <!-- 标题 -->
        <h1 class="nav-title text-center">亂荷飄零開放式數據庫</h1>
        
        <!-- 搜索框 -->
        <div class="row justify-content-center mb-5">
            <div class="col-md-8">
                <input type="search" id="searchInput" class="form-control search-box" placeholder="輸入古籍名、關鍵字或朝代...">
            </div>
        </div>

        <!-- 分类导航 -->
        <div class="row justify-content-center mb-5">
            <div class="col-md-10">
                <div class="d-flex flex-wrap gap-3 justify-content-center">
                    <button class="btn category-btn active" data-category="all">全部</button>
                    <button class="btn category-btn" data-category="通用数据库">通用數據庫</button>
                    <button class="btn category-btn" data-category="专用古籍阅读">古籍閱讀</button>
                    <button class="btn category-btn" data-category="数据库集合">數據庫集合</button>
                </div>
            </div>
        </div>

<!-- 资源展示区 -->
<div class="container py-5">
    <div id="resourceContainer" class="row g-4"></div>
</div>

    {

        tags: ["响应式设计", "高级检索"]
    }
];

// 卡片模板生成器
function generateCard(resource) {
    return `
    <div class="col-12 col-md-6 col-lg-4">
        <a href="${resource.url}" class="card resource-card h-100 text-decoration-none">
            <div class="card-body">
                <h5 class="card-title">${resource.title}</h5>
                <p class="card-text text-muted small mt-2">${resource.desc}</p>
                <div class="mt-3">${
                    resource.tags.map(tag => 
                        `<span class="tag-badge">${tag}</span>`
                    ).join(' ')
                }</div>
            </div>
        </a>
    </div>
    `;
}

// 初始化渲染
document.addEventListener('DOMContentLoaded', () => {
    const container = document.getElementById('resourceContainer');
    container.innerHTML = resources.map(generateCard).join('');
});
</script>

</body>
</html>
